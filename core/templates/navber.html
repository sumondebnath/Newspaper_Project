{% load static %}

<div class="bg-secondary">
    <nav class="navbar navbar-expand-lg container bg-white p-2">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'home' %}"><img class="navimg" src="{% static 'images/navlogo.webp' %}" alt=""></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
              </li>
              {% if request.user.is_staff or request.user.is_superuser %}
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'article' %}">Article</a>
              </li>
              {% endif %}
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'categories' %}">Categories</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'home' %}">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Contact Us</a>
              </li>
            </ul>
            <div class="d-flex gap-3">
                {% if request.user.is_authenticated %}
                  <a class="btn btn-outline-success" type="submit">Profile</a>
                  <a class="btn btn-outline-success" type="submit" href="{% url 'logout' %}">Logout</a>
              {% else %}
              <a class="btn btn-outline-success" type="submit" href="{% url 'login' %}">Login</a>
              <a class="btn btn-outline-success" type="submit" href="{% url 'register' %}">Register</a>
              {% endif %}
            </div>
          </div>
        </div>
      </nav>
</div>
